<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whitewater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        
        <div id="background" class="upwards"></div>
        <div id="overlay"></div>
        <img src="assets\WHITEWATER.png" alt="logo" id="logo" draggable="false">
        <div id="timer">Time: <span id="timer-value">0</span>s - - - - - - - -     [Space Bar to pause]</div>
        <div id="nearmiss">Near Misses: <span id="nearmiss-value">0</span></div>
        <div id="speed">Speed: <span id="speed-value">0</span></div>
        <div id="altitude">Altitude: <span id="altitude-value"></span></div>
        <div id="player"></div>
        <div id="trailContainer"></div>
        <svg id="trail"></svg> <!-- SVG element for the curved trail -->
        <div id="game-controls">
            <p>Move mouse side to side to move horizontally.</p>
            <p>Hold down left mouse button to lean forward and go faster!</p>
        </div>
        <div id="credit">Game by fr0zo</div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
